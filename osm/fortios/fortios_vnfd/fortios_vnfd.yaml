vnfd:vnfd-catalog:
    vnfd:vnfd:
    -   vnfd:connection-point:
        -   vnfd:id: mgmt
            vnfd:name: fortios/mgmt
            vnfd:port-security-enabled: 'true'
            vnfd:type: VPORT
        -   vnfd:id: port1
            vnfd:name: fortios/cp1
            vnfd:port-security-enabled: 'false'
            vnfd:type: VPORT
        -   vnfd:id: port2
            vnfd:name: fortios/cp2
            vnfd:type: VPORT
            vnfd:port-security-enabled: 'false'
        -   vnfd:id: port3
            vnfd:name: fortios/cp3
            vnfd:type: VPORT
            vnfd:port-security-enabled: 'false'
        vnfd:description: Fortios vnfd
        vnfd:id: fortios-solo-vnfd
        vnfd:logo: FortiGateVMLogo.png
        vnfd:mgmt-interface:
            vnfd:cp: fortios/mgmt
            vnfd:dashboard-params:
                vnfd:https: 'true'
                vnfd:path: ng/page/system/status/status
            vnfd:port: '443'
        vnfd:name: Fortios with primitives
        vnfd:service-function-chain: UNAWARE
        vnfd:short-name: fortios
        vnfd:vdu:
        -   vnfd:guest-epa:
                vnfd:cpu-pinning-policy: ANY
            vnfd:id: fosvdu
            vnfd:image: fos56
            vnfd:interface:
            -   rw-vnfd:floating-ip-needed: 'true'
                vnfd:external-connection-point-ref: fortios/mgmt
                vnfd:name: mgmt
                vnfd:position: '1'
                vnfd:type: EXTERNAL
                vnfd:virtual-interface:
                    vnfd:type: OM-MGMT
            -   rw-vnfd:floating-ip-needed: 'false'
                vnfd:external-connection-point-ref: fortios/cp1
                vnfd:name: port1
                vnfd:position: '2'
                vnfd:type: EXTERNAL
                vnfd:virtual-interface:
                    vnfd:type: VIRTIO
            -   rw-vnfd:floating-ip-needed: 'false'
                vnfd:external-connection-point-ref: fortios/cp2
                vnfd:name: port2
                vnfd:position: '3'
                vnfd:type: EXTERNAL
                vnfd:virtual-interface:
                    vnfd:type: VIRTIO
            -   rw-vnfd:floating-ip-needed: 'false'
                vnfd:external-connection-point-ref: fortios/cp3
                vnfd:name: port3
                vnfd:position: '3'
                vnfd:type: EXTERNAL
                vnfd:virtual-interface:
                    vnfd:type: VIRTIO
            vnfd:name: fgtvdu
            vnfd:supplemental-boot-data:
                vnfd:boot-data-drive: 'false'
            vnfd:vm-flavor:
                vnfd:memory-mb: '1024'
                vnfd:storage-gb: '3'
                vnfd:vcpu-count: '1'
        vnfd:vendor: Fortinet
        vnfd:version: 5.6.3
        vnfd:vnf-configuration:
            vnfd:juju:
                vnfd:charm: fortios
            vnfd:initial-config-primitive:
            -   vnfd:seq: 1
                vnfd:name: config
                vnfd:parameter:
                -   vnfd:name: hostname
                    vnfd:value: <rw_mgmt_ip>
                -   vnfd:name: user
                    vnfd:value: admin
            vnfd:config-primitive:
            -   vnfd:name: sshcmd
                vnfd:parameter:
                -   vnfd:name: commands
                    vnfd:data-type: string
                    vnfd:default-value: ''
